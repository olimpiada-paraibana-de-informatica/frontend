<app-header title="Ranking de Competidores" ></app-header>
<mat-card>
    <div class="example-table-container" >
      <div *ngIf="categoria === 'Iniciação 1' || categoria === 'Iniciação 2'">
      <label>Escola: </label>
      <mat-radio-group (change)="tipoEscola($event)">
        <mat-radio-button value="Escolas Públicas">Pública</mat-radio-button>
        <mat-radio-button [checked]="tipoDaEscola === ''" value=" ">Privada</mat-radio-button>
      </mat-radio-group>
    </div>
        <table mat-table class="example-table" [dataSource]="ranking">
            <ng-container  matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef >Ações</th>
            <td mat-cell *matCellDef="let row; let i = index"  >
              <mat-select matPrefix placeholder="Opções" >
                <mat-option (click)="dowloadCertificado(row)" [value]="opt - 2"> Baixar certificado</mat-option>
              </mat-select>
            </td>
          </ng-container>
          <ng-container matColumnDef="posicao">
              <th mat-header-cell *matHeaderCellDef>Posição</th>
              <td mat-cell *matCellDef="let row">{{row.posicao}}</td>
            </ng-container>
          <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Competidor</th>
              <td mat-cell  *matCellDef="let row">{{row.name}}</td>
            </ng-container>
            <!-- Number Column -->
            <ng-container matColumnDef="grade">
              <th mat-header-cell *matHeaderCellDef>Série</th>
              <td mat-cell *matCellDef="let row">{{row.grade}}</td>
            </ng-container>
            <!-- Title Column -->
            <ng-container matColumnDef="finalScore">
              <th mat-header-cell *matHeaderCellDef>Nota</th>
              <td mat-cell *matCellDef="let row">{{row.finalScore}}</td>
            </ng-container>

            <ng-container matColumnDef="award">
                <th mat-header-cell *matHeaderCellDef>Award</th>
                <td mat-cell *matCellDef="let row">
                  <mat-select matPrefix [placeholder]="row.award || 'opções'">
                    <mat-option (click)="award(row, 'Ouro')" [value]="opt-2"> Ouro </mat-option>
                    <mat-option (click)="award(row, 'Prata')" [value]="opt-3"> Prata </mat-option>
                    <mat-option (click)="award(row, 'Bronze')" [value]="opt-4"> Bronze </mat-option>
                    <mat-option (click)="award(row, 'Menção Honrosa')" [value]="opt-5"> Menção Honrosa </mat-option>
                    <mat-option (click)="award(row, 'Participação')" [value]="opt-6"> Participação </mat-option>

                  </mat-select>
                </td>
              </ng-container>

             
            
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

</mat-card>
